<div class="container pt-2 ">

    <main class="vista vista-login">

        <div class="row">
            <div class="col"></div>
            <div class="col-sm-10 col-md-10 col-lg-10 col-xl-8">
                <img alt="Angular Logo" class="img-fluid w-70" src="../../../assets/imagenes/logo3.png">
            </div>

            <div class="col"></div>
        </div>
        <div class="row justify-content-center mb-2">

            <div class="col-sm-10 col-md-10 col-lg-10 col-xl-8 ">

                <div class="fuller-button" (mouseenter)="sonarHover()" (click)="accederInvitado()">
                    Acceder</div>
                <div class="fuller-button" (mouseenter)="sonarHover()" (click)="accederAdmin()">Acceder como admin</div>

            </div>


        </div>

        <!-- SI SE HA DADO CLICK EN ENTRAR COMO ADMINISTRADOR, SE DESCUBREN LAS 2 OPCIONES QUE HAY -->
        <ng-container *ngIf="accedeAdmin">
            <div class="row justify-content-center mb-3 acceder">

                <div class="col-8 col-sm-6 col-md-5 col-lg-4 col-xl-4">

                    <div class="fuller-button" (mouseenter)="sonarHover()" (click)="login()">Iniciar sesi√≥n</div>

                </div>
                <div class="col-8 col-sm-6 col-md-5 col-lg-4 col-xl-4">

                    <div class="fuller-button" (mouseenter)="sonarHover()" (click)="registrar()" #btn>Registrarse</div>

                </div>

            </div>
        </ng-container>

    </main>
</div>


<audio autoplay loop #volumen>
    <source src="../../../assets/sonidos/music1.mp3" type="audio/mpeg">
    <source src="../../../assets/sonidos/music1.ogg" type="audio/ogg">

</audio>

<audio #click src="../../../assets/sonidos/click.mp3" autostart="false"></audio>
<audio #hover src="../../../assets/sonidos/hover.mp3" volume="0.0" autostart="false"></audio>
